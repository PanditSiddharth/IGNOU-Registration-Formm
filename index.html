<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>IGNOU Study Center</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 stylej="text-align:center" style="color:deepskyblue">IGNOU Study Center Registration Form</h1>
  <form>
  <table>
    <tr>
      <td>
      Name
      </td>
        <td>
      <input type='Name'placeholder="Name" style="color: darkblue"</input>
      </td>
   </tr>
    <tr>
      <td>
        Phone Number
      </td>
        <td>
      <input type='Phone'placeholder="123456****"
      </td>
   </tr>
    <tr>
      <td>
      E-mail ID
      </td>
        <td>
      <input type='email' placeholder="mynm***@*mail.com"
      </td>
   </tr>
    <tr>
      <td>
        password
      </td>
      <td>
      <input type="password" placeholder="password" name="Sid" id="Sid" value="" onshow="D"/>
      </td>

   </tr>
    <tr>
      <td>
      Gender
      </td>
        <td>
        
      <input type='radio' name="rt" id="rt" value="Male">Male
      <input type='radio' name="rt" id="rt" value="Female">FeMale
  
      </td>
   </tr>
   <tr>
     <td>
       Date Of Birth
     </td>
     <td>
        <input type="date">
     </td>
   </tr>
        
         <tr>
           <td>
             Course
           </td>
           <td>
             <select name="" id="">
               <option>
              10+12
             </option>
               <option>
                 Graduation
               </option>
               <option>
                 Post Graduation
               </option>
             </select>
           </td>
         </tr>
         <tr>
           <td>
             Course type
           </td>
           <td>
            <input type="radio" name="tt" id="tt" value="Semester" />Semester
             <input type="radio" name="tt" id="tt" value="Yearly" />Yearly
           </td>
         </tr>
         <tr>
           <td>
             Your interestes
           </td>
           <td>
           <input type="checkbox" name="ss" id="ss" /> Webdev
           <input type="checkbox" name="dd" id="dd" />Python
            <input type="checkbox" name="hh" id="hh" />C/C++
           </td>
         </tr>
         <tr>
           <td>
             address
           </td>
           <td>
           
             
           <textarea rows="4" col="100" placeholder="address" style="color:blue">
             </textarea>
           </td>
         </tr>
           <tr>
             <td>
            <input type='submit' value="submit"></input>
             </td>
             <td>
            <input type="reset" value="Reset"</input>
           </td>
           </tr>
           
   
   
  </table>
    
  </form>
  <p>Thanks For Your Support</p>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
